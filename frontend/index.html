<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Aplicativo</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- LINHA ADICIONADA: Define o ícone da página -->
    <link rel="icon" type="image/png" href="css/imagens/icone_sistema.jpg">
     <link rel="icon" href="data:,"> <!--PArara Sair o erro do console favicon.ico-->
</head>
<body>
    <div class="form-container">
        <form id="login-form">
            <h1>Bem-vindo de Volta!</h1>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <div class="option-link">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="action-button">Entrar</button>
            
            <p class="bottom-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
            </p>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginData = { email, password };

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

               const result = await response.json();

                if (response.ok) {
                    // MUDANÇA PRINCIPAL AQUI:
                    // Em vez de mostrar um alert, esta linha redireciona o navegador
                    // para a sua nova página inicial.
                    window.location.href = 'home.html'; 
                } else {
                    alert('Erro no login: ' + result.message);
                }
            } catch (error) {
                console.error('Erro ao conectar com o servidor:', error);
                alert('Não foi possível conectar ao servidor.');
            }
        });
    </script>
</body>
</html>
